<mat-card class="card-style">

  <mat-card-header>
    <mat-card-title>Authentication</mat-card-title>
    <mat-card-subtitle>Provide username to be able using this service</mat-card-subtitle>
  </mat-card-header>

  <div *ngIf="!isRequesting">
    <mat-card-content>
      <mat-form-field class="form-field-style">
          <input #input matInput type="text" placeholder="User name" [(ngModel)]="userName">
        <button mat-button *ngIf="userName" matSuffix mat-icon-button aria-label="Clear" (click)="userName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="button-style" (click)="getUserRequest(input.value)">Login</button>
    </mat-card-actions>

  </div>

  <mat-spinner *ngIf="isRequesting" class="spinner-style"></mat-spinner>
</mat-card>
